<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Module 1 - Assignment</title>
  </head>
  <body>
    <div class="container">
      <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">
        <div class="form-group">
          <input type="text" class="form-control"
          placeholder="list comma separated dishes you usually have for lunch"
          ng-model="userInput"
          style="border: 1px solid {{bordercolor}}"/>
          <p>Empty items won't be considered.</p>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" ng-click="checkLunch()">
            Check If Too Much
          </button>
        </div>
        <div class="form-group">
          <p id="response" ng-model="response" style="color:{{font}};">
            {{response}}
          </p>
        </div>
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
