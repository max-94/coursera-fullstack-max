<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Application</h1>
      <div class="row">
        <div class="col-md-6 col-xs-12"
        ng-controller="ToBuyShoppingController as buyCtrl">
          <h2>To Buy</h2>
          <div>
            <ul>
              <li ng-repeat="item in buyCtrl.buyList">
                Buy {{item.quantity}} {{item.name}}
                <button type="button" name="button" ng-click="buyCtrl.buyItem($index)">
                  Bought
                </button>
              </li>
            </ul>
            <p ng-if="!buyCtrl.buyList.length">Everything bought!</p>
          </div>
        </div>

        <div class="col-md-6 col-xs-12"
        ng-controller="AlreadyBoughtShoppingController as boughtCtrl">
          <h2>Already Bought</h2>
          <div>
            <ul>
              <li ng-repeat="item in boughtCtrl.boughtList">
                Bought {{item.quantity}} {{item.name}}
              </li>
            </ul>
            <p ng-if="!boughtCtrl.boughtList.length">Nothing bought yet!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Importing all necessary JS files -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
